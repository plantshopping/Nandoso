<!DOCTYPE html>
<html>
<head>
    <title>Feedback - Nandoso</title>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/sweetalert.min.js"></script>

    <script src="Scripts/CommentsModule.js"></script>
    <script src="Scripts/FeedbackTable.js"></script>

    <link href="sweetalert.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="StyleSheet.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
</head>
<body>


    <div class="content">
        <div class="top_block header">

            <br />
            <br />
            <a href="/">
                <img alt="Nandoso Logo" src="NandosoLogo2.png" /></a>

            <div class="content">
            </div>
        </div>

        <div class="top_block navigation">
            <div class="content">
                <a href="/specials.html">
                    <img src="SpecialsLogo2100.png" /></a>
                <a href="/feedback.html">
                    <img src="FeedbackLogo100.png" /></a>
            </div>
        </div>

        <div class="top_block title">
            <div class="content">
                <h1>Leave your feedback for Nandoso Restuarants here!</h1>
                <p>&nbsp;</p>
                <h1></h1>
            </div>
        </div>

        <!--Section that allows users to post comments-->
        <div id="comments" class="col-md-12">
            <div class="col-md-4"></div>
            <form class="col-md-4">

                <hr>

                <p class="text-center">
                    <b>We'd love to hear from you!</b><br>
                    Enter your feedback for Nandoso Restuarants here:
                </p>


                <div class="form-group">
                    <label for="name">Name*:</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter your name here" required />
                </div>


                <div class="form-group">
                    <label for="email">Email*:</label>
                    <input class="form-control" type="text" id="email" placeholder="YourEmail@example.com" required />
                </div>


                <div class="form-group">
                    <label for="message">Comment*:</label>
                    <textarea class="form-control" rows="4" style="resize: none" id="comment" placeholder="Leave your feedback here" required></textarea>
                </div>

                <p>*Required fields</p>

                <div style="text-align: center">
                    <button class="btn btn-default" type="submit" style="width: 90px; height: 35px" onclick="CommentsModule.postComment()">Post</button>
                </div>

                <br />
            </form>
            <div class="col-md-4"></div>
        </div>

        <hr>
        <div class="top_block title">
            <div class="content">
                <h1>See what other customers have to say about us!</h1>
                <p>&nbsp;</p>
                <h1></h1>
            </div>
        </div>


        <!--Display current comments-->
        <div>
            <div class="col-md-2"></div>
            <div class="col-md-8" id="feedbackDiv">
            </div>
            <div class="col-md-2"></div>

        </div>


        <footer class="modal-footer col-md-12">
            <div class="content">
                <h2>© 2015 Nandoso Restuarants inc.  All rights reserved.</h2>
            </div>
        </footer>

    </div>


</body>
</html>
