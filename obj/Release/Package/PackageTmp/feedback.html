<!DOCTYPE html>
<html>
<head>
    <title>Feedback - Nandoso</title>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/CommentsModule.js"></script>
    <script src="Scripts/FeedbackTable.js"></script>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <!--  <link href="StyleSheet.css" rel="stylesheet" />-->
    <style type="text/css">
        <!--
        @import url("StyleSheet.css");
        -->
    </style>
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
</head>
<body>

    <div id="header">

        <p>
            <a href="/">
                <img alt="Nandoso Logo" class="imageContainer" src="NandosoLogo2.png" /></a>
        </p>
    </div>

    <div id="navmenu">
        <ul>
            <li><a href="/specials.html">
                <img alt="Specials" src="SpecialsLogo2100.png" /></a></li>
            <li><a href="/feedback.html">
                <img alt="Feedback" src="FeedbackLogo100.png" /></a></li>
        </ul>
    </div>

    <section>
        <h1>Feedback</h1>
    </section>

    <!--Display current comments-->
    <div class="table-responsive">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <!-- just makes it a bit nicer on mobile devices -->
            <table class="table table-striped spaced-table">
                <!-- apply some boostrap classes to our table -->
                <thead>
                    <!-- this is the header -->
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Comment</th>
                        <th class="text-center">Date</th>

                    </tr>
                </thead>
                <tbody id="commentsList">
                    <!-- all your td/data cells go here! -->
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>


    <!--Section that allows users to post comments-->
    <div id="comments">
        <div class="col-md-4"></div>
        <form class="col-md-4">

            <p class="text-center">
                We'd love to hear from you!<br>
                Enter your feedback for Nandoso Restuarants here:
            </p>


            <div class="form-group">
                <label for="name">Name*:</label>
                <input class="form-control" type="text" id="name" placeholder="Enter your name here" />
            </div>


            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="text" id="email" placeholder="YourEmail@example.com" />
            </div>


            <div class="form-group">
                <label for="message">Comment*:</label>
                <textarea class="form-control" rows="4" style="resize: none" id="comment" placeholder="Leave your feedback here"></textarea>
            </div>

            <p>*Required fields</p>

            <div style="text-align: center">
                <button class="btn btn-default" type="submit" style="width: 90px; height: 35px" onclick="postComment()">Post</button>
            </div>


        </form>
        <div class="cold-md-4"></div>
    </div>

    <br />
    <br />

    <div class="footer">
        <h2>© 2015 Nandoso Restuarants inc.  All rights reserved.</h2>
    </div>

</body>
</html>
